[versioneer]
VCS = git
style = pep440
versionfile_source = propka/_version.py
versionfile_build = propka/_version.py
tag_prefix = v
parentdir_prefix = propka-


[coverage:run]
source = propka
omit =
    # exclude versioneer generated file
    propka/_version.py
    # do not cover tests (already covered with source = propka)
    tests/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    
